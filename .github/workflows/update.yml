name: Update CSV

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download CSV
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vS80EbOdyJxdT8hmQAux0KJXM-LHsGKFP5eEGQuo28JFid6CwEVCApcOJ-0GpncdDul4Q97VvmjdmTm/pub?output=csv" -o data.csv

      - name: Commit if changed
        run: |
          git config user.name bot
          git config user.email bot@users.noreply.github.com
          git add data.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "auto update"
          git push
